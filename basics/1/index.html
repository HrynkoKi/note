<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>#1 Vue Init</title>
</head>

<body>
  <div id="app">
    <h1>{{ title }}</h1>
  </div>
</body>

<script>
  const App = {
      data() {
        return {
          title: 'Hello Vue 3'
        }
      }
  };

  Vue.createApp(App).mount('#app');
</script>
</html>
